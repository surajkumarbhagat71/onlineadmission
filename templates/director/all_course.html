{% extends 'director/base.html' %}

{% block side %}
   {{ block.super }}
{% endblock %}

{% block content %}
   <div class="container">
     <div class="row">
         <div class="col-lg-6 mx-auto">
         <div class="card">
             <table class="table table-hover">
                 <tr class="bg-dark text-white">
                     <th>Course Id</th>
                     <th>Course Name</th>
                     <th>Action</th>
                 </tr>
           {% for x in course %}
                 <tr>
                     <th>{{ x.course_id }}</th>
                     <th>{{ x.course_name}}</th>
                     <td><a href="{% url 'dcourse' x.course_id %}" class="btn btn-sm btn-danger">Delete</a></td>
                 </tr>
            {% endfor %}
             </table>
         </div>
         </div>
     </div>
   </div>

{% endblock %}
