{% extends 'director/base.html' %}

{% block side %}
   {{ block.super }}
{% endblock %}

{% block content %}
     <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto mt-4">
                  <div class="card border-0 shadow-sm">
                    <div class="card-body bg-info text-center text-white">Add Course</div>
                <div class="card-body">
                     <form action="{% url 'add_course' %}" method="post">
                    {% csrf_token %}
                    <table class="table">
                        {{ courseform }}
                    </table>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block">
                    </div>
                  </form>
                </div>
                  </div>
            </div>
        </div>
     </div>
{% endblock %}
