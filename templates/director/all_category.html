{% extends 'director/base.html' %}

{% block side %}
   {{ block.super }}
{% endblock %}

{% block content %}
   <div class="container">
     <div class="row">
         <div class="col-lg-6 mx-auto">
         <div class="card">
             <table class="table table-hover">
                 <tr class="bg-dark text-white">
                     <th>Category Id</th>
                     <th>Category Name</th>
                     <th>Action</th>

                 </tr>
           {% for x in cat %}
                 <tr>
                     <th>{{ x.cat_id }}</th>
                     <th>{{ x.cat_name }}</th>
                     <th><a href="{% url 'dcategory' x.cat_id %}" class="btn btn-sm btn-danger">Delete</a></th>
                 </tr>
            {% endfor %}
             </table>
         </div>
         </div>
     </div>
   </div>

{% endblock %}
